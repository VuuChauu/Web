<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <!-- ... -->
    <style>
        body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        box-sizing: border-box;
        }

        #body-cart {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #143163;
            text-align: center;
        }

        #cart-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Giữa bảng */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center; /* Căn giữa nội dung trong ô */
        }

        thead {
            background-color: #143163;
            color: white;
        }

        #cart-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #checkout-button,
        #close-button, #check-order, #cart-page {
            cursor: pointer;
            background-color: #143163;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        #close-button{
            width: 10%;
            margin-bottom: 10px;
        }
        #order-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #order-info h2{
            text-align: center;
        }

        #order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* Giữa bảng */
        }
        #order {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Căn giữa nội dung trong #order */
        }

    </style>
</head>
<body id="body-cart">
    <h1>Giỏ Hàng</h1>
    <div id="close-button" onclick="goToHomePage()">Trang chủ</div>
    <div id="cart-list">
        <table >
            <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dữ liệu sản phẩm trong giỏ hàng sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
    <div id="cart-summary">
        <p>Tổng số sản phẩm: <span id="total-items">0</span></p>
        <p>Tổng tiền: <span id="total-price">0</span></p>
        <button id="checkout-button" onclick="checkout()">Đặt hàng</button>
        <button id="check-order" onclick="checkorder()">Xem đơn hàng đã đặt</button>
    </div>
    

    <div id="order-info" style="display: none">
        <h2>Thông tin đơn hàng</h2>
        <table id="order-table">
            <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Ngày đặt</th>
                    <th>Tình trạng</th>
                </tr>
            </thead>
            <tbody id="order-items">
                <!-- Dữ liệu đơn hàng của khách hàng sẽ được hiển thị tại đây -->
            </tbody>
        </table>
        <div id="order">
        <p>Tổng số sản phẩm: <span id="order-total-items">0</span></p>
        <p>Tổng tiền: <span id="order-total-price">0</span></p>
        <a href="cart.html"><button id="cart-page">Quay lại giỏ hàng</button></a>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
